language: android
jdk:
    - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-26
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_b01ea2ce46cf_key -iv $encrypted_b01ea2ce46cf_iv -in houxg-leamonax.jks.enc -out houxg-leamonax.jks -d
script:
  - ./gradlew assembleRelease
before_deploy:
  - mv app/build/outputs/apk/app-release.apk app/build/outputs/apk/Leamonax.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/Leamonax.apk
  skip_cleanup: true
  on:
    repo: houxg/Leamonax
    tags: true